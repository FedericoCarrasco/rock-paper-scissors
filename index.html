<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors.</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1> Play rock, paper or scissors against the machine, whoever wins 5 times wins the game!</h1>
    <div id="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id="computerWeapon"></div>
    <div id="result"></div>
    <div id="counters">
        <div id="counter1">
            <h3>You have won</h3>
            <div id="playerCounter">0 times.</div>
        </div>
        <div id="counter2">
            <h3>The computer has won</h3>
            <div id="computerCounter">0 times.</div>
        </div>
    </div>
</body>
</html>
